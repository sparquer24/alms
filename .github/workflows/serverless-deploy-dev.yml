name: BACKEND-ALMS-DEV

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Match the Node.js version used in your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Serverless Framework v4
      - name: Install Serverless Framework
        run: npm install -g serverless@4

      # Step 4: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  # Replace with your desired AWS region

      # Step 5: Deploy with Serverless Framework
      - name: Deploy with Serverless
        run: serverless deploy
