    <script language="javascript" type="text/javascript">

        UninitDevice();

        var nooffinger = '1';
        function GetInfo() {
            document.getElementById('tdSerial').innerHTML = "";
            document.getElementById('tdMake').innerHTML = "";
            document.getElementById('tdModel').innerHTML = "";
            document.getElementById('tdWidth').innerHTML = "";
            document.getElementById('tdHeight').innerHTML = "";
            document.getElementById('imgFinger').src = "";

            document.getElementById('txtStatus').value = "";
            document.getElementById('txtImageInfo').value = "";
            document.getElementById('txtIsoTemplate').value = "";
            document.getElementById('txtIsoImage').value = "";
            document.getElementById('txtProbTemplate').value = "";
            var connectedDvcIndex = $("#cmbConnectedDvc").val();
            var connectedDvc = $("#cmbConnectedDvc option:selected").text();
            if (connectedDvcIndex == "-1" || connectedDvcIndex == null) {
                alert("Please Select Connected Device");
                return true;
            }

            DisabledButton(true);
            var res = GetMorFinAuthInfo(connectedDvc, $("#txtClientKey").val());

            if (res.httpStaus) {

                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;

                if (res.data.ErrorCode == "0") {
                    isInit = 1;
                    document.getElementById('tdSerial').innerHTML = res.data.DeviceInfo.SerialNo;
                    document.getElementById('tdMake').innerHTML = res.data.DeviceInfo.Make;
                    document.getElementById('tdModel').innerHTML = res.data.DeviceInfo.Model;
                    document.getElementById('tdWidth').innerHTML = res.data.DeviceInfo.Width;
                    document.getElementById('tdHeight').innerHTML = res.data.DeviceInfo.Height;
                }
            }
            else {
                alert(res.err);
            }

            DisabledButton(false);
            return false;
        }

        function CheckDevice() {
            document.getElementById('txtStatus').value = "";
            document.getElementById('txtImageInfo').value = "";
            document.getElementById('txtIsoTemplate').value = "";
            document.getElementById('txtProbTemplate').value = "";

            var connectedDvcIndex = $("#cmbConnectedDvc").val();
            var connectedDvc = $("#cmbConnectedDvc option:selected").text();
            if (connectedDvcIndex == null) {
                alert("Please Select Connected Device");
                return true;
            }

            DisabledButton(true);
            var res = IsDeviceConnected(connectedDvc);
            if (res.httpStaus) {
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
            }
            else {
                alert(res.err);
            }

            DisabledButton(false);
            return false;
        }

        function Init() {

            var clientKey = $("#txtClientKey").val();
            var connectedDvcIndex = $("#cmbConnectedDvc").val();
            var connectedDvc = $("#cmbConnectedDvc option:selected").text();
            if (connectedDvcIndex == "-1" || connectedDvcIndex == null) {
                alert("Please Select Connected Device");
                return true;
            }

            var res = InitDevice(connectedDvc, clientKey);

            if (res.httpStaus) {
                isInit = 1;
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
            }
            else {
                alert(res.err);
            }
            return false;
        }
        var isInit = 0;

        function Uninit() {
            DisabledButton(true);
            var res = UninitDevice();
            if (res.httpStaus) {
                isInit = 0;
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                document.getElementById('tdSerial').innerHTML = "";
                document.getElementById('tdMake').innerHTML = "";
                document.getElementById('tdModel').innerHTML = "";
                document.getElementById('tdWidth').innerHTML = "";
                document.getElementById('tdHeight').innerHTML = "";
                document.getElementById('imgFinger').src = "";

                document.getElementById('txtClientKey').value = "";
                document.getElementById('txtImageInfo').value = "";
                document.getElementById('txtIsoTemplate').value = "";
                document.getElementById('txtProbTemplate').value = "";
                document.getElementById('txtIsoImage').value = "";
                document.getElementById('ddlTemplateFormat').value = "0";
                document.getElementById('ddlImageFormat').value = "0";
            }
            else {
                alert(res.err);
            }
            DisabledButton(false);
            return false;
        }

        function StopCapture() {
            var res;
            res = StopCaptured();

            if (res.httpStaus) {
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
            }
            else {
                alert(res.err);
            }
            return false;
        }

        function GetSupportedDevice() {
            DisabledButton(true);
            var res = GetSupportedDeviceList();

            if (res.httpStaus) {
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
            }
            else {
                alert(res.err);
            }
            DisabledButton(false);
            return false;
        }

        function GetConnectedDevice() {
            $('#cmbConnectedDvc').empty();
            DisabledButton(true);
            var res = GetConnectedDeviceList();
            if (res.httpStaus) {
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                if (res.data != null && res.data.ErrorCode == 0) {
                    var connectedDevices = res.data.ErrorDescription;
                    if (connectedDevices != null && connectedDevices != "") {

                        connectedDevices = connectedDevices.split(":");
                        if (connectedDevices != null && connectedDevices.length > 1) {
                            connectedDevices = connectedDevices[1].split(",");
                            if (connectedDevices != null && connectedDevices.length > 0) {
                                for (var i = 0; i < connectedDevices.length; i++) {
                                    $('#cmbConnectedDvc').append("<option value=" + i + ">" + connectedDevices[i].trim() + "</option>");
                                }
                            }
                        }
                    }
                    else {
                        alert("Connected device not found");
                        clearDeviceInfo();
                    }
                }
            }
            else {
                alert(res.err);
            }
            DisabledButton(false);
            return false;
        }
       
        var delayInMilliseconds = 100; //0.1 second

        function Capture() {
            try {
                DisabledButton(true);
                document.getElementById('imgFinger').src = "";
                document.getElementById('txtImageInfo').value = "";
                document.getElementById('txtIsoTemplate').value = "";
                document.getElementById('txtProbTemplate').value = "";
                document.getElementById('txtIsoImage').value = "";
                if (!validate()) {
                }
                else {
                    if (isInit == 1) {
                        document.getElementById('txtStatus').value = "Capture is in progress......";
                    }
                    setTimeout(function () {
                        quality = $("#txtQuality").val();
                        timeout = $("#txtTimeout").val();

                        if (timeout == "") {
                            alert("Timeout must not be null");
                            DisabledButton(false);
                            return false;
                        }
                        if (timeout >= 0 && timeout % 1 == 0) {

                        }
                        else {
                            alert("Invalid timeout or timeout should be greater or equal to 10");
                            DisabledButton(false);
                            return false;
                        }

                        var res = CaptureFinger(quality, timeout);

                        if (res.httpStaus) {
                            if (res.data.ErrorCode == "0") {
                                document.getElementById('imgFinger').src = "data:image/bmp;base64," + res.data.BitmapData;
                                var imageinfo = "Quality: " + res.data.Quality + " Nfiq: " + res.data.Nfiq;
                                document.getElementById('txtImageInfo').value = imageinfo;
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + "Capture Success";
                            }
                            else {
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                alert(res.data.ErrorDescription);
                            }
                        }
                        else {
                            document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                            alert(res.err);
                        }
                    }, delayInMilliseconds);
                }
            }
            catch (e) {
                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + "";
                alert(e);
            }
            DisabledButton(false);
            return false;
        }

        function Verify() {
            try {
                var isotemplate1 = document.getElementById('txtProbTemplate').value;
                var isotemplate2 = document.getElementById('txtIsoTemplate').value;
                var tmpFormat = $("#ddlTemplateFormat").val();
                if (tmpFormat == "0") {
                    alert("Please Select Template Type");
                    return true;
                }
                var len = isotemplate2.trim().length;
                len = len + len;
                if (isotemplate1.trim() == "" || isotemplate2.trim() == "") {
                    if (isotemplate1.trim() == "") {
                        alert("Please Enter Template for matching");
                        return true;
                    }
                    if (isotemplate2.trim() == "") {
                        alert("Please Enter Gallery Template");
                        return true;
                    }
                }
                else if (isotemplate1.trim().length >= len) {
                    alert("Please Enter Valid Template for matching");
                    return false;
                }
                else {
                    tmpFormat = tmpFormat - 1;

                    var res = VerifyFinger(isotemplate1, isotemplate2, tmpFormat);
                    if (res.httpStaus) {
                        if (res.data.Status) {
                            document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                            alert("Finger matched");
                        }
                        else {
                            if (res.data.ErrorCode != "0") {
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                alert(res.data.ErrorDescription);
                            }
                            else {
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                alert("Finger not matched");
                            }
                        }
                    }
                    else {
                        alert(res.err);
                    }
                }
            }
            catch (e) {
                alert(e);
            }
            return false;
        }

        function Match() {
            try {
                document.getElementById('txtImageInfo').value = "";
                var isotemplate = document.getElementById('txtIsoTemplate').value.trim();
                var tmpFormat = $("#ddlTemplateFormat").val();
                if (tmpFormat == "0") {
                    alert("Please Select Template Type");
                    return true;
                }
                if (isotemplate == "" || isotemplate == null) {
                    alert("Gallery Template Is Not Available");
                    return true;
                }
                else {
                    tmpFormat = tmpFormat - 1;
                    document.getElementById('imgFinger').src = "";
                    if (isInit == 1) {
                        document.getElementById('txtStatus').value = "Capture is in progress......";
                    }
                    setTimeout(function () {

                        var res = MatchFinger(quality, timeout, isotemplate, tmpFormat);

                        if (res.httpStaus) {
                            if (res.data.Status) {
                                document.getElementById('imgFinger').src = "data:image/bmp;base64," + res.data.BitmapData;
                                document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                var imageinfo = "Quality: " + res.data.Quality + " Nfiq: " + res.data.Nfiq;
                                document.getElementById('txtImageInfo').value = imageinfo;
                                setTimeout(function () {
                                    alert("Finger matched");
                                }, delayInMilliseconds);
                            }
                            else {
                                if (res.data.ErrorCode != "0") {
                                    document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                    setTimeout(function () {
                                        alert(res.data.ErrorDescription);
                                    }, delayInMilliseconds);
                                }
                                else {
                                    document.getElementById('imgFinger').src = "data:image/bmp;base64," + res.data.BitmapData;
                                    document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;
                                    var imageinfo = "Quality: " + res.data.Quality + " Nfiq: " + res.data.Nfiq;
                                    document.getElementById('txtImageInfo').value = imageinfo;
                                    setTimeout(function () {
                                        alert("Finger not matched");
                                    }, delayInMilliseconds);
                                }
                            }
                        }
                        else {
                            document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + "";
                            setTimeout(function () {
                                alert(res.err);
                            }, delayInMilliseconds);
                        }
                    }, delayInMilliseconds);
                }
            }
            catch (e) {
                alert(e);
            }
            return false;
        }

        function GetImageByFormat() {
            try {
                var imgFormat = $("#ddlImageFormat").val();
                if (imgFormat == "0") {
                    alert("Please Select Image Type");
                    return true;
                }
                else {
                    imgFormat = imgFormat - 1;
                    DisabledButton(true);
                    var res = GetImage(imgFormat);
                    if (res.httpStaus) {
                        document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;

                        if (res.data.ErrorCode == "0") {
                            if (res.data != null) {
                                document.getElementById('txtIsoImage').value = res.data.ImgData;
                            }
                        }
                    }
                    else {
                        alert(res.err);
                    }
                }
            }
            catch (e) {
                alert(e);
            }
            DisabledButton(false);
            return false;
        }

        function GetTemplateByFormat() {
            try {
                var tmpFormat = $("#ddlTemplateFormat").val();
                if (tmpFormat == "0") {
                    alert("Please Select Template Type");
                    return true;
                }
                else {
                    tmpFormat = tmpFormat - 1;
                    DisabledButton(true);
                    var res = GetTemplate(tmpFormat);
                    if (res.httpStaus) {
                        document.getElementById('txtStatus').value = "ErrorCode: " + res.data.ErrorCode + " ErrorDescription: " + res.data.ErrorDescription;

                        if (res.data.ErrorCode == "0") {
                            if (res.data != null) {
                                document.getElementById('txtIsoTemplate').value = res.data.ImgData;
                            }
                        }
                    }
                    else {
                        alert(res.err);
                    }
                }
            }
            catch (e) {
                alert(e);
            }
            DisabledButton(false);
            return false;
        }

        var check = true;
        function validate() {
            var quality = document.getElementById('txtQuality').value.trim();
            var timeout = document.getElementById('txtTimeout').value.trim();

            if (quality == "") {
                alert("Quality must not be null");
                return false;
            }
            if (timeout == "") {
                alert("Timeout must not be null");
                return false;
            }

            if (quality > 0 && quality % 1 == 0) {
            }
            else {
                alert("Invalid quality");
                return false;
            }
            if (quality <= 100)
            { }
            else
            {
                alert("Quality should be between 1 to 100");
                return false;
            }
            if (timeout > 9 && timeout % 1 == 0) {

            }
            else {
                alert("Invalid timeout or timeout should be greater or equal to 10");
                return false;
            }
            return true;
        }

        function clearDeviceInfo() {
            document.getElementById('tdSerial').innerHTML = "";
            document.getElementById('tdMake').innerHTML = "";
            document.getElementById('tdModel').innerHTML = "";
            document.getElementById('tdWidth').innerHTML = "";
            document.getElementById('tdHeight').innerHTML = "";
        }


        function DisabledButton(isDisabled) {
            if (isDisabled == false) {
                setTimeout(function () {
                    $('#btnInfo').prop('disabled', isDisabled);
                    $('#btnCapture').prop('disabled', isDisabled);
                    $('#btnGetImage').prop('disabled', isDisabled);
                    $('#btnCheckDevice').prop('disabled', isDisabled);
                    $('#btnGetSupportedDevice').prop('disabled', isDisabled);
                    $('#btnGetConnctedDevice').prop('disabled', isDisabled);
                    $('#btnUnInit').prop('disabled', isDisabled);
                }, delayInMilliseconds);
            }
            else {
                $('#btnInfo').prop('disabled', isDisabled);
                $('#btnCapture').prop('disabled', isDisabled);
                $('#btnGetImage').prop('disabled', isDisabled);
                $('#btnCheckDevice').prop('disabled', isDisabled);
                $('#btnGetSupportedDevice').prop('disabled', isDisabled);
                $('#btnGetConnctedDevice').prop('disabled', isDisabled);
                $('#btnUnInit').prop('disabled', isDisabled);
            }
        }

    </script>

<body>
    <div  style="width: 100%; text-align: center; color: #fff;height:36px; font-size: 28px; font-weight: bold; background-color: #428BCA">
        MORFIN-AUTH
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="form-row">
                    <fieldset style="width: 100%;">
                        <legend style="color: #428BCA; font-weight: bold; font-size: 14px;">Capture Settings</legend>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="txtQuality">Quality (1-100)</label>
                                <input type="text" id="txtQuality" value="60" maxlength="3" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="txtTimeout">Timeout (In Second)</label>
                                <input type="text" id="txtTimeout" value="10" maxlength="5" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ddlImageFormat">Select Image Type</label>
                                <select id="ddlImageFormat" class="form-control">
                                    <option value="0">Select</option>
                                    <option value="1">BMP</option>
                                    <option value="2">JPEG2000</option>
                                    <option value="3">Wsq</option>
                                    <option value="4">RAW</option>
                                    <option value="5">FIR_V2005</option>
                                    <option value="6">FIR_V2011</option>
                                    <option value="7">FIR_WSQ_V2005</option>
                                    <option value="8">FIR_WSQ_V2011</option>
                                    <option value="9">FIR_JPEG2000_V2005</option>
                                    <option value="10">FIR_JPEG2000_V2011</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ddlTemplateFormat">Select Template Type</label>
                                <select id="ddlTemplateFormat" class="form-control">
                                    <option value="0">Select</option>
                                    <option value="1">FMR_V2005</option>
                                    <option value="2">FMR_V2011</option>
                                    <option value="3">ANSI_V378</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cmbConnectedDvc">Select Device</label>
                                <select name="cmbConnectedDvc" id="cmbConnectedDvc" class="form-control" style="width: 120px;"></select>
                            </div>
                        </div>
                        <div class="form-row">         
                            <div class="form-group">
                                <label for="txtClientKey">Enter Client Key</label>
                                <textarea id="txtClientKey" class="form-control" style="height: 40px; resize: none;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="txtProbTemplate">Enter Template For Matching</label>
                                <textarea id="txtProbTemplate" class="form-control" style="height: 40px; resize: none;"></textarea>
                            </div>
                        </div>             
                       
                    </fieldset>
                </div>
                <div class="form-row">
                    <fieldset>
                        <legend style="color: #428BCA; font-weight: bold; font-size: 14px;"><span id="txtslapheader"></span> Actions</legend>
                        <div class="form-row" style="    width: 766px;">
                            <div class="form-group">
                                <input type="submit" id="btnGetSupportedDevice" value="Get Supported Device" class="btn" onclick="return GetSupportedDevice()" />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnGetConnectedDevice" value="Get Connected Device" class="btn" onclick="return GetConnectedDevice()" />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnCheckDevice" value="Check Device" class="btn"  onclick="return CheckDevice()" />
                            </div>
                          
                            <div class="form-group">
                                <input type="submit" id="btnInfo" value="Get Info" class="btn" onclick="return GetInfo()" />
                            </div>
                        </div>
                        <div class="form-row">
                            
                            <div class="form-group">
                                <input type="submit" id="btnCapture" value="Capture" class="btn" onclick="return Capture()" />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnGet" value="Get Image" class="btn" onclick="return GetImageByFormat()" />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnGetTemplate" value="Get Template" class="btn" onclick="return GetTemplateByFormat()" />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnMatch" value="Match" class="btn" onclick="return Verify()" />
                            </div>
                        </div>
                        <div class="form-row">
                           
                            <div class="form-group">
                                <input type="submit" id="btnCaptureAndMatch" value="Capture and Match" class="btn" onclick="return Match()"  style="width: 180px; " />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnUninit" value="Uninit" class="btn" onclick="return Uninit()" style="width: 180px; margin-left: 194px;" />
                            </div>
                        </div>
                       
                    </fieldset>
                </div>
            </div>
            <div class="col-md-4" id="picture">
                <div class="col-md-6">
                    <fieldset style="max-width: 300px; max-height: 400px; height: 312px; width: 230px; margin-top: 2px;">
                    <div class="flex-container" style="max-width: 300px;" >
                        <div class="img-container" >
                            <img id="imgFinger" alt="Finger Image" style="max-height: 300px;height: 300px; max-width: 200px; width: 200px;"/>
                        </div>
                    </div>
                </fieldset>
                </div>
                <div class="col-md-6" style="width: 168px; margin-left: 10px;">
                    <fieldset style="height:100%; width:120% ; margin-top: -10px;">
                        <legend style="color: #428BCA; font-weight: bold; font-size: 14px; margin-left: 50px;"><span id="txtslapheader"></span> Device Info</legend>
                    <div class="info-container">
                        <div class="form-row">
                            <span style="margin: 10px;">Serial No :</span> <span id="tdSerial" style="margin: 10px;"></span>
                        </div>
                        <div class="form-row">
                            <span style="margin: 10px;">Make :</span> <span id="tdMake" style="margin: 10px;"></span>
                        </div>
                        <div class="form-row">
                            <span style="margin: 10px;">Model :</span> <span id="tdModel" style="margin: 10px;"></span>
                        </div>
                        <div class="form-row">
                            <span style="margin: 10px;">Width :</span> <span id="tdWidth" style="margin: 10px;"></span>
                        </div>
                        <div class="form-row">
                            <span style="margin: 10px;">Height :</span> <span id="tdHeight" style="margin: 10px;"></span>
                        </div>
                    </div>
                </fieldset>
                </div>
            </div>
        </div>
    </div>
<div style="margin-top: 10px; width: 100%;">
    <div style="display: flex; padding-left: 21px;">
        <div style="width: 220px;margin-top: 10px;  font-weight: bold;">
            Status:
        </div>
        <div style="flex-grow: 1; padding-right: 10px;">
            <input type="text" value="" id="txtStatus" class="form-control" disabled="disabled" />
        </div>
    </div>
    <div style="display: flex; padding-left: 21px; margin-top: 10px;  font-weight: bold;">
        <div style="width: 220px;margin-top: 10px;">
            Quality:
        </div>
        <div style="flex-grow: 1; padding-right: 10px;">
            <input type="text" value="" id="txtImageInfo" class="form-control" style="width: 100%;" disabled="disabled" />
        </div>
    </div>
    <div style="display: flex; padding-left: 21px; margin-top: 10px;">
        <div style="width: 220px;margin-top: 20px;  font-weight: bold;">
            Base64Encoded Template Data
        </div>
        <div style="flex-grow: 1;">
            <textarea id="txtIsoTemplate" style="width: 99%; height: 45px; resize: none" class="form-control" disabled="disabled"></textarea>
        </div>
    </div>
    <div style="display: flex; padding-left: 21px; margin-top: 10px;">
        <div style="width: 220px;margin-top: 20px;  font-weight: bold;">
            Base64Encoded Image Data
        </div>
        <div style="flex-grow: 1;">
            <textarea id="txtIsoImage" style="width: 99%; height: 45px; resize: none" class="form-control" disabled="disabled"></textarea>
        </div>
    </div>
</div>

 
</body>
</html>
