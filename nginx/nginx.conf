user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        # backend runs on container port 3000
        server backend:3000;
    }

    upstream frontend {
        # Frontend is configured to run on port 5000 in this environment
        server frontend:5000;
    }

    # Redirect plain HTTP to HTTPS for the named host
    server {
        listen 80;
        server_name dev.alms.sparquer.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS server with TLS termination
    server {
        listen 443 ssl http2;
        server_name dev.alms.sparquer.com;

        # TLS certs expected to be available at /etc/letsencrypt (mount via docker-compose)
        ssl_certificate /etc/letsencrypt/live/dev.alms.sparquer.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.alms.sparquer.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve frontend (preserve full request URI)
        location / {
            proxy_pass http://frontend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }

        # Proxy API requests to backend (preserve the /api/ prefix)
        location /api/ {
            proxy_pass http://backend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
            proxy_read_timeout 90;
        }

        # Optional: Websocket support if you have /ws/ endpoints
        location /ws/ {
            proxy_pass http://backend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
