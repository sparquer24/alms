user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # -------------------------
    # Upstreams (Docker service names)
    # -------------------------
    upstream backend {
        server backend:3000;
    }

    upstream frontend {
        # Next.js in production listens on 5000 inside the container
        server frontend:5000;
    }

    # -------------------------
    # HTTP (Port 80 â†’ Redirect to HTTPS)
    # -------------------------
    server {
        listen 80;
        listen [::]:80;

        server_name dev.alms.sparquer.com;

        return 301 https://$host$request_uri;
    }

    # -------------------------
    # HTTPS Server
    # -------------------------
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name dev.alms.sparquer.com;

        ssl_certificate /etc/letsencrypt/live/dev.alms.sparquer.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.alms.sparquer.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # -------------------------
        # FRONTEND (Next.js static build)
        # -------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # BACKEND API
        # -------------------------
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # WEBSOCKETS (optional)
        # -------------------------
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
