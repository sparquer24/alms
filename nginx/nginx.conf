user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        server backend:3000;
    }

    upstream frontend {
        server frontend:5000;
    }

    # HTTP server: allow ACME challenge + redirect everything else to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name dev.alms.sparquer.com;

        # Certbot webroot for HTTP-01 challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server with HTTP/2
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name dev.alms.sparquer.com;
        http2 on;

        # Mounted by docker-compose letsencrypt volume
        ssl_certificate /etc/letsencrypt/live/dev.alms.sparquer.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.alms.sparquer.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API proxy
        location /api/ {
            proxy_pass http://backend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
            proxy_read_timeout 90;
        }

        # Websocket endpoint
        location /ws/ {
            proxy_pass http://backend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend (Next.js)
        location / {
            proxy_pass http://frontend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }
    }
}
