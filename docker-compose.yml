services:
  postgres:
    image: postgres:16-alpine
    container_name: alms-postgres
    env_file:
      - .env
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - alms-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: alms-backend
    env_file:
      - ./backend/.env
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - alms-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: alms-frontend
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - alms-net

  nginx:
    image: nginx:stable-alpine
    container_name: alms-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - frontend
      - backend
      - certbot
    networks:
      - alms-net

  certbot:
    image: certbot/certbot:latest
    container_name: alms-certbot
    environment:
      # Email for Let's Encrypt registration and renewal notices
      LETSENCRYPT_EMAIL: giribabu.pillala@sparquer.ai
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh
    # Set email via .env: LETSENCRYPT_EMAIL=admin@example.com
    # Generates a short-lived self-signed cert if real one missing, then enters renewal loop.
    command: -c "if [ ! -f /etc/letsencrypt/live/dev.alms.sparquer.com/fullchain.pem ]; then echo 'Generating temporary self-signed certificate'; mkdir -p /etc/letsencrypt/live/dev.alms.sparquer.com; openssl req -x509 -nodes -newkey rsa:2048 -days 1 -keyout /etc/letsencrypt/live/dev.alms.sparquer.com/privkey.pem -out /etc/letsencrypt/live/dev.alms.sparquer.com/fullchain.pem -subj '/CN=dev.alms.sparquer.com'; fi; trap exit TERM; while :; do certbot certonly --webroot -w /var/www/certbot -d dev.alms.sparquer.com --email ${LETSENCRYPT_EMAIL} --agree-tos --no-eff-email --rsa-key-size 4096 --non-interactive || true; sleep 12h; done"
    networks:
      - alms-net

volumes:
  pgdata:
  letsencrypt:
  certbot-www:

networks:
  alms-net:
    driver: bridge
