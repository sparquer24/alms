services:
  postgres:
    image: postgres:16-alpine
    container_name: alms-postgres
    env_file:
      - .env
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - alms-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: alms-backend
    env_file:
      - ./backend/.env
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - alms-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: alms-frontend
    env_file:
      - ./.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - alms-net

  nginx:
    image: nginx:stable-alpine
    container_name: alms-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - alms-net

volumes:
  pgdata:

networks:
  alms-net:
    driver: bridge
